<!DOCTYPE html>
<html>
<head>
	<title>Elevator Simulation</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div style="height: 300px;overflow-y: scroll;" class="row well" id="output"><b>Output:</b></div>
	</div>
		
<script>

	var floors = 10;
	function send_output(text) {
		$("#output").append(`<br>${text}`);
	}

	function add_agent(floor = 1){
		send_output("New agent added on floor:" + floor);
	}

	setInterval(function(){
		add_agent(parseInt(Math.random()*10+1));
	},1000)
	
</script>
</body>
</html>
